modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: bling
    install:
      - dconf-update-service

  - type: dnf
    repos:
      files:
        - brave-browser.repo
        - mullvad.repo
        - vscode.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        - https://downloads.1password.com/linux/keys/1password.asc
        - https://packages.microsoft.com/keys/microsoft.asc
    optfix:
      - 1Password
      - brave.com
      - Mullvad VPN
    install:
      packages:
        - brave-browser
        - mullvad-vpn
        - code
        - papirus-icon-theme

  - type: bling
    install:
      - 1password # install 1Password (stable) and `op` CLI tool

  - type: default-flatpaks
    configurations:
      - scope: user
        repo:
          title: Flathub (user)
        install:
          - dev.vencord.Vesktop

  - type: systemd
    system:
      enabled:
        - podman.socket

  - type: fonts
    fonts:
      nerd-fonts:
        - GeistMono
      google-fonts:
        - Inter
        - Roboto Slab